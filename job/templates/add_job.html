{% load static %} {% block body %} {% include 'recruiter_navigation.html' %}

<marquee behavior="" direction="right">Add Job</marquee>


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row g-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="Job Title" aria-label="First name" name="jobtitle"
                required />
        </div>
    </div>

    <div class="row g-3">
        <div class="col">
            <input type="date" class="form-control" aria-label="Last name" name="startdate" required />
        </div>
        <div class="col">
            <input type="date" class="form-control" aria-label="First name" name="enddate" required />
        </div>
    </div>

    <div class="row g-3">
        <div class="col">
            <input type="text" class="form-control" aria-label="Last name" name="salary" placeholder="salary"
                required />
        </div>
        <div class="col">
            <input type="file" class="form-control" aria-label="First name" name="logo" required />
        </div>
    </div>

    <div class="row g-3">
        <div class="col">
            <input type="text" name="experience" class="form-control" id="formGroupExampleInput2"
                placeholder="Enter Experience(In Years)" required />
        </div>
        <div class="col">
            <input type="text" class="form-control" aria-label="First name" name="location"
                placeholder="Company location" required />
        </div>
    </div>

    <div class="mb-3">
        <input type="text" name="skills" class="form-control" id="inputPassword4" placeholder="Enter Required skills"
            required />
    </div>
    <div class="mb-3">
        <textarea type="text" name="desc" class="form-control" placeholder="Add Description" id="inputPassword4"
            required></textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="Register" />
</form>

<style>
    form {
        margin-top: 30px;
        padding: 20px;
        width: 75%;
        margin-left: 190px;
        background-color: lightslategray;
        border-radius: 12px;
    }

    input {
        margin-top: 20px;
    }
</style>

{% ifequal error 'no' %}
<script>
    alert("Job Details has been Successful Added");
    window.location = ('{% url 'job_list' %}');
</script>
{% endifequal %} {% ifequal error 'yes' %}
<script>
    alert("Somethong went wrong. Try again...");
</script>
{% endifequal %}

{% endblock %}

{% load static %} {% block body %} {% include "recruiter_navigation.html" %}

<marquee behavior="" direction="right">View All Jobs and Manage</marquee>

<div class="container" style="margin-top: 20px">
    <table class="table table-hover" id="example">
        <thead style="background-color: coral; color: cornsilk">
            <tr>
                <th>S.No</th>
                <th>Job Title</th>
                <th>Creation Date</th>

                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            {% for i in job %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.title}}</td>
                <td>{{i.creationdate}}</td>

                <td>
                    <a href="{% url 'edit_job' i.id %}" class="btn btn-success">Edit</a>
                    |
                    <a href="{% url 'change_status' i.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    marquee {
        font-family: "Girassol", cursive;
        background-color: cornflowerblue;
        margin-top: 25px;
        padding: 4px;
        font-size: 2.2rem;
        font-style: italic;
    }

    tr {
        text-align: center;
    }
</style>
{% endblock %}

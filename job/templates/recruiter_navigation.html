<head>
  <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
  />

  {% load static %}
</head>

<body>
  <header class="text-gray-600 body-font">
    <div
      class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
    >
      <a
        class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
          ></path>
        </svg>
        <span class="ml-3 text-xl" href="{% url 'index' %}">JobPortal</span>
      </a>
      <nav
        class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center"
      >
        <a class="mr-5 hover:text-gray-900" href="{% url 'recruiter_home' %}"
          >Home</a
        >
        <a class="mr-5 hover:text-gray-900" href="{% url 'add_job' %}"
          >Add Job</a
        >
        <a class="mr-5 hover:text-gray-900" href="{% url 'job_list' %}"
          >Job-List</a
        >
        <a
          class="mr-5 hover:text-gray-900"
          href="{% url 'change_password_recruiter' %}"
          >Change Password</a
        >
        <a class="mr-5 hover:text-gray-900" href="{% url 'Logout' %}">Logout</a>
        <a class="mr-5 hover:text-gray-900" href="#"
          >{{request.user.first_name}}</a
        >
      </nav>
    </div>
  </header>
</body>

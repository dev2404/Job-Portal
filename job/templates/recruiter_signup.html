{% load static %} {% block body %} {% include 'navigation.html' %}

<script>
  checkpoint = () => {
    if (document.signup.pwd.value != document.signup.cpwd.value) {
      alert("Password  and Reapeat password field do not match");
      document.signup.cpwd.focus();
      return false;
    }
  };
</script>

<form
  method="post"
  name="signup"
  onsubmit="return checkpoint();"
  enctype="multipart/form-data"
  class="shadow-sm"
>
  {% csrf_token %}
  <section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto" style="padding-top: 1rem">
      <div class="flex flex-col text-center w-full mb-12">
        <h1
          class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
        >
          Register Yourself Recruiter
        </h1>
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto" style="margin-top: -33px">
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="name" class="leading-7 text-sm text-gray-600"
                >First Name</label
              >
              <input
                type="text"
                id="name"
                name="fname"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Last Name</label
              >
              <input
                type="text"
                id="email"
                name="lname"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Phone Number</label
              >
              <input
                type="phone"
                id="email"
                name="contact"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
          </div>
          <div class="p-2 w-1/2" style="width: 100%">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Company Name</label
              >
              <input
                type="text"
                id="email"
                name="company"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Password</label
              >
              <input
                type="password"
                id="email"
                name="pwd"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Confirm Password</label
              >
              <input
                type="password"
                id="email"
                name="cpwd"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
          </div>

          <div class="block p-2 w-1/2">
            <span class="text-gray-700">Gender</span>
            <div class="mt-2">
              <div>
                <label class="inline-flex items-center">
                  <input
                    type="radio"
                    class="form-radio"
                    name="gender"
                    value="Male"
                  />
                  <span class="ml-2">Male</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center">
                  <input
                    type="radio"
                    class="form-radio leading-7 text-sm text-gray-600"
                    name="gender"
                    value="Female"
                  />
                  <span class="ml-2">Female</span>
                </label>
              </div>
            </div>
          </div>
          <div class="p-2">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >CV/Resume</label
              >
              <input
                type="file"
                class="custom-file-input"
                id="customFile"
                name="image"
              />
            </div>
          </div>

          <div class="p-2 w-full">
            <input
              type="submit"
              value="register"
              class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            />
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

{% ifequal error 'no' %}
<script>
  alert("Signup Successful");
  window.location = ('{% url 'recruiter_login' %}');
</script>
{% endifequal %} {% ifequal error 'yes' %}
<script>
  alert("Somethong went wrong. Try again...");
</script>
{% endifequal %} {% include 'footer.html' %} {% endblock %}
